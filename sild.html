<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="sild.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="Captures/1685376498169_1.jpg" alt="Slide 1">
        </div>
        <div class="slide fade">
            <img src="Captures/react.svg" alt="Slide 2">
        </div>
        <div class="slide fade">
            <img src="Captures/right tech.jpg" alt="Slide 3">
        </div>

        <button class="pause-btn" onclick="togglePause()">Pause</button>
    </div>

    <script src="sild.js"></script>
</body>
</html>
